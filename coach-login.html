<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Login | Master Calisthenics India</title>
    <meta name="description" content="Restricted access for MCI coaches.">
    <!-- Security Meta Tags -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; form-action 'self' https://formsubmit.co; img-src 'self' data: https:;">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <style>
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('assets/hero_bg.png');
            background-size: cover;
            background-position: center;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-logo {
            width: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 2px solid var(--accent);
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
            background: rgba(255, 77, 77, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
                max-width: 90%;
            }

            .login-logo {
                width: 60px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <section class="login-section">
        <div class="login-card fade-in">
            <a href="index.html">
                <img src="assets/logo.png" alt="MCI Logo" class="login-logo">
            </a>
            <h2 style="margin-bottom: 10px;">Coach Portal</h2>
            <p style="color: var(--text-muted); margin-bottom: 30px; font-size: 0.9rem;">Restricted Access</p>

            <form id="loginForm">
                <div class="form-group" style="margin-bottom: 15px;">
                    <input type="email" id="email" class="form-input" placeholder="Coach Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Access Portal</button>
                <div id="errorMsg" class="error-msg">Incorrect password. Please try again.</div>
            </form>

            <div style="margin-top: 20px;">
                <a href="index.html" style="color: var(--text-muted); font-size: 0.85rem; text-decoration: none;">&larr;
                    Back to Website</a>
            </div>
        </div>
    </section>

    <script type="module">
        import CoachAuth from './coach-auth.js';

        // Redirect if already logged in
        CoachAuth.monitorAuth(
            (user) => {
                window.location.href = 'coach-portal.html';
            },
            () => {
                // Not authenticated or logged out (access denied)
                const submitBtn = document.querySelector('button[type="submit"]');
                const errorMsg = document.getElementById('errorMsg');

                // If we were loading (user just tried to login), reset UI
                if (submitBtn.disabled && submitBtn.innerHTML.includes('Verifying')) {
                    submitBtn.innerHTML = 'Access Portal';
                    submitBtn.disabled = false;
                    errorMsg.innerText = 'Access Denied: Coaches only.';
                    errorMsg.style.display = 'block';

                    // Shake
                    const card = document.querySelector('.login-card');
                    card.style.transform = 'translateX(10px)';
                    setTimeout(() => card.style.transform = 'translateX(-10px)', 100);
                    setTimeout(() => card.style.transform = 'translateX(0)', 200);
                }
            }
        );

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const submitBtn = document.querySelector('button[type="submit"]');

            // Set loading state
            submitBtn.innerHTML = 'Verifying Access...';
            submitBtn.disabled = true;
            errorMsg.style.display = 'none';

            const success = await CoachAuth.login(email, password);

            if (success) {
                // Do NOT redirect manually. Wait for monitorAuth to confirm role.
                // If role check fails, monitorAuth calls onUnauth, which resets UI.
            } else {
                // Fail
                errorMsg.innerText = 'Incorrect password or email.';
                errorMsg.style.display = 'block';
                submitBtn.innerHTML = 'Access Portal';
                submitBtn.disabled = false;

                // Shake animation
                const card = document.querySelector('.login-card');
                card.style.transform = 'translateX(10px)';
                setTimeout(() => card.style.transform = 'translateX(-10px)', 100);
                setTimeout(() => card.style.transform = 'translateX(0)', 200);
            }
        });
    </script>
</body>

</html>
