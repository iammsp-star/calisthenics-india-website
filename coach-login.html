<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Login | Master Calisthenics India</title>
    <meta name="description" content="Restricted access for MCI coaches.">
    <!-- Security Meta Tags -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; form-action 'self' https://formsubmit.co; img-src 'self' data: https:;">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <style>
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('assets/hero_bg.png');
            background-size: cover;
            background-position: center;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-logo {
            width: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 2px solid var(--accent);
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
            background: rgba(255, 77, 77, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <section class="login-section">
        <div class="login-card fade-in">
            <a href="index.html">
                <img src="assets/logo.png" alt="MCI Logo" class="login-logo">
            </a>
            <h2 style="margin-bottom: 10px;">Coach Portal</h2>
            <p style="color: var(--text-muted); margin-bottom: 30px; font-size: 0.9rem;">Restricted Access</p>

            <form id="loginForm">
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Enter Access Password"
                        required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Access Portal</button>
                <div id="errorMsg" class="error-msg">Incorrect password. Please try again.</div>
            </form>

            <div style="margin-top: 20px;">
                <a href="index.html" style="color: var(--text-muted); font-size: 0.85rem; text-decoration: none;">&larr;
                    Back to Website</a>
            </div>
        </div>
    </section>

    <script src="coach-auth.js"></script>
    <script>
        // Redirect if already logged in
        CoachAuth.redirectIfAuthenticated();

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (CoachAuth.login(password)) {
                // Success
                window.location.href = 'coach-portal.html';
            } else {
                // Fail
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
                // Shake animation
                const card = document.querySelector('.login-card');
                card.style.transform = 'translateX(10px)';
                setTimeout(() => card.style.transform = 'translateX(-10px)', 100);
                setTimeout(() => card.style.transform = 'translateX(0)', 200);
            }
        });
    </script>
</body>

</html>
