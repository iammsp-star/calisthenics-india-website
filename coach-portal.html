<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Portal | Master Calisthenics India</title>
    <!-- Security Meta Tags -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; form-action 'self' https://formsubmit.co; img-src 'self' data: https:;">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">

    <script type="module">
        import CoachAuth from './coach-auth.js';
        import { db } from './firebase.js';
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        // Initialize Portal
        CoachAuth.monitorAuth(
            (user) => {
                // Success: User is logged in AND is a Coach
                console.log("Authenticated as Coach:", user.email);

                // Show welcome message
                if (window.innerWidth > 768) {
                    document.getElementById('welcome-text').style.display = 'block';
                }

                // Fetch Data
                fetchMembers();
            },
            () => {
                // Failure: User not logged in OR not a Coach
                console.warn("Access Denied");
                window.location.href = 'coach-login.html';
            }
        );

        // Fetch Members Function
        async function fetchMembers() {
            const container = document.getElementById('members-container');

            try {
                // Query members collection
                const q = query(collection(db, "members"));

                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    container.innerHTML = '<p style="color: var(--text-muted);">No active members found.</p>';
                    return;
                }

                // Build Table HTML
                let html = `
                <table style="width: 100%; border-collapse: collapse; color: var(--text-muted);">
                    <thead>
                        <tr style="text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <th style="padding: 10px;">Member ID</th>
                            <th style="padding: 10px;">Status</th>
                            <th style="padding: 10px;">Active Plan</th>
                        </tr>
                    </thead>
                    <tbody>`;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const memberId = doc.id.substring(0, 8); // Shorten ID for display
                    html += `
                        <tr style="border-bottom: 1px solid rgba(255,255,255,0.02);">
                            <td style="padding: 15px 10px; color: white;">${memberId}...</td>
                            <td style="padding: 15px 10px;">
                                <span style="background: ${data.membershipStatus === 'Active' ? 'rgba(76, 175, 80, 0.2)' : 'rgba(255, 255, 255, 0.1)'}; 
                                       color: ${data.membershipStatus === 'Active' ? '#4caf50' : 'inherit'};
                                       padding: 4px 8px; border-radius: 4px; font-size: 0.8rem;">
                                    ${data.membershipStatus || 'Pending'}
                                </span>
                            </td>
                            <td style="padding: 15px 10px;">${data.activePlan || 'None'}</td>
                        </tr>`;
                });

                html += `</tbody></table>`;
                container.innerHTML = html;

            } catch (error) {
                console.error("Error fetching members:", error);

                // Improve error message if it's a permission issue
                if (error.code === 'permission-denied') {
                    container.innerHTML = '<p style="color: #ff9800;">Permission Denied. Please ensure you are logged in as a Coach.</p>';
                } else {
                    container.innerHTML = '<p style="color: #ff4d4d;">Failed to load members. Check console.</p>';
                }
            }
        }
    </script>

    </div>
    </main>

    <script>
        if (window.innerWidth > 768) {
            document.getElementById('welcome-text').style.display = 'block';
        }
    </script>
    </body>

</html>
